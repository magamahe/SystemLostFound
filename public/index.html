<!doctype html>
<html lang="es" class="dark">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <title>Perdidos & Encontrados | Plataforma de Objetos Perdidos</title>
  <meta name="description" content="Publicá y encontrá objetos perdidos: llaves, documentos, bicicletas, ropa, libros y más. Una comunidad para que todo vuelva a su lugar." />
  <meta name="keywords" content="objetos perdidos, perdidos y encontrados, lost and found, llaves perdidas, documentos, bicicletas, comunidad" />
  <meta name="author" content="María Gabriela Martínez Herrero" />

  <!-- Open Graph (cuando lo compartís en redes) -->
  <meta property="og:title" content="Perdidos & Encontrados" />
  <meta property="og:description" content="Publicá lo que perdiste o encontraste y ayudá a que todo vuelva a su lugar." />
  <meta property="og:image" content="https://tusitio.com/uploads/hero.webp" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./favicon.png" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto+Mono:wght@500;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"/>

  <!-- Tailwind (solo mientras no lo buildées) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>


  <body
    class="bg-gray-100 dark:bg-darkBg text-gray-900 dark:text-gray-100 min-h-screen flex flex-col transition-colors duration-300"
  >
    <!-- NAV -->
    <nav
      class="sticky top-0 z-50 bg-white/80 dark:bg-darkCard/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 px-6 py-4"
    >
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold text-neonPurple flex items-center gap-2">
          <i class="fas fa-search-location"></i>
          <span>LostFound</span>
        </div>

        <div class="flex items-center gap-4">
          <button
            onclick="toggleTheme()"
            id="theme-toggle"
            type="button"
            aria-label="Cambiar tema"
            class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
          >
            <i class="fas fa-moon dark:hidden text-gray-600"></i>
            <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
          </button>

          <div id="user-section" class="flex items-center gap-3">
            <div id="user-section" class="flex items-center gap-4">
              <button
                id="login-btn-nav"
                class="bg-neonPurple text-black px-5 py-2 rounded-xl font-black text-xs uppercase"
              >
                LOGIN
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
   <header class="py-8 px-4 bg-gradient-to-b from-white to-transparent dark:from-gray-900">
  <div class="max-w-7xl mx-auto text-center">
    <div class="flex justify-center">
      <img 
        src="./uploads/hero.webp" 
        alt="Perdidos y Encontrados - Banner" 
        /* Explicación de cambios en clases:
           1. Quitamos md:max-w-2xl para que no se achique en PC.
           2. Usamos w-full para que intente ocupar el ancho disponible.
           3. Mantenemos h-auto para que no se deforme.
        */
        class="rounded-3xl shadow-2xl border-4 border-neonPurple/20 w-full h-auto max-w-5xl transform hover:scale-[1.02] transition-transform duration-500"
      >
    </div>
  </div>
</header>

    <!-- MAIN -->
    <main class="flex-grow max-w-7xl mx-auto w-full px-6 py-8">
      <div
        id="cards-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 items-stretch"
      ></div>
    </main>

    <!-- FOOTER -->
    <footer
      class="relative bg-white dark:bg-darkCard border-t border-gray-200 dark:border-gray-800 pt-12 pb-8 px-6 overflow-hidden"
    >
      <div class="absolute inset-0 pointer-events-none">
        <div
          class="absolute -top-24 left-1/2 -translate-x-1/2 w-96 h-96 bg-neonPurple/10 blur-3xl rounded-full"
        ></div>
      </div>

      <div class="relative max-w-7xl mx-auto flex flex-col items-center gap-8">
        <div class="text-center space-y-2">
          <p class="font-black text-xl tracking-wide uppercase">
            MARTÍNEZ HERRERO · MARÍA GABRIELA
          </p>
          <p class="text-gray-500 text-sm italic">
            Proyecto Final Backend M3 · ADA ITW · 2026
          </p>
        </div>

        <div class="flex gap-6">
          <a
            href="https://github.com/magamahe"
            target="_blank"
            rel="noopener noreferrer"
            data-tooltip="GitHub"
            class="footer-icon w-12 h-12 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 transition-all duration-300 shadow-md hover:bg-neonPurple hover:text-black hover:scale-110"
          >
            <i class="fab fa-github text-xl"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/magamahe"
            target="_blank"
            rel="noopener noreferrer"
            data-tooltip="LinkedIn"
            class="footer-icon w-12 h-12 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 transition-all duration-300 shadow-md hover:bg-neonPurple hover:text-black hover:scale-110"
          >
            <i class="fab fa-linkedin text-xl"></i>
          </a>
          <a
            href="https://www.instagram.com/ma.gabriela.martinez/#"
            target="_blank"
            rel="noopener noreferrer"
            data-tooltip="Instagram"
            class="footer-icon w-12 h-12 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 transition-all duration-300 shadow-md hover:bg-neonPurple hover:text-black hover:scale-110"
          >
            <i class="fab fa-instagram text-xl"></i>
          </a>
        </div>
      </div>
    </footer>

    <!-- MODAL -->
    <div
      id="modal-container"
      class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="bg-white dark:bg-darkCard w-full max-w-md rounded-3xl p-8 border border-neonPurple/30 shadow-2xl relative"
      >
        <button
          id="close-modal"
          type="button"
          aria-label="Cerrar ventana"
          class="absolute top-4 right-4 text-2xl hover:text-red-500"
        >
          &times;
        </button>
        <div id="modal-body"></div>
      </div>
    </div>

    <!-- BOTÓN FLOTANTE -->
    <button
      id="floating-add-btn"
      type="button"
      aria-label="Agregar nuevo objeto"
      class="hidden fixed bottom-8 right-8 w-16 h-16 bg-neonPurple text-black rounded-full shadow-2xl flex items-center justify-center text-2xl hover:scale-110 transition-all z-40"
    >
      <i class="fas fa-plus" aria-hidden="true"></i>
    </button>

    <!-- JS -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
