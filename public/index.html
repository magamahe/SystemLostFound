<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LostFound | ¡Hacelo volver!</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              darkBg: "#0f172a", // Un azul muy oscuro más moderno que el negro puro
              darkCard: "#1e293b",
              neonPurple: "#a855f7",
              neonPink: "#ec4899",
              neonCyan: "#22d3ee",
            },
            fontFamily: {
              sans: ["Outfit", "sans-serif"],
              mono: ["Roboto Mono", "monospace"],
            },
          },
        },
      };
    </script>

  </head>

  <body class="text-slate-200 min-h-screen flex flex-col font-sans">
    <nav class="sticky top-0 z-50 glass border-b border-white/10 px-6 py-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div
          class="text-3xl font-extrabold tracking-tighter flex items-center gap-2"
        >
          <div
            class="bg-gradient-to-tr from-neonPurple to-neonPink p-2 rounded-lg shadow-lg"
          >
            <i class="fas fa-location-dot text-white"></i>
          </div>
          <span
            class="bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400"
            >LostFound</span
          >
        </div>

        <div class="flex items-center gap-6">
          <button
            id="theme-toggle"
            class="text-xl hover:text-neonPurple transition-colors p-2"
          >
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
          </button>

          <div id="user-section" class="flex items-center gap-4">
            <button
              id="login-btn-nav"
              class="btn-neon bg-neonPurple text-white px-6 py-2 rounded-full font-bold text-sm tracking-widest uppercase"
            >
              Entrar
            </button>
          </div>
        </div>
      </div>
    </nav>

    <button
      id="floating-add-btn"
      class="hidden fixed bottom-8 right-8 h-16 w-16 hover:w-48 bg-gradient-to-r from-neonPurple to-neonPink text-white rounded-full shadow-lg flex items-center justify-center hover:justify-start hover:px-6 transition-all duration-500 z-50 group overflow-hidden"
    >
      <i class="fas fa-plus text-2xl flex-shrink-0 relative z-10"></i>
      <span
        class="ml-4 font-black text-sm uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        >Nuevo Post</span
      >
    </button>

    <div
      id="modal-container"
      class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-md p-4"
    >
      <div
        class="relative w-full max-w-lg glass rounded-[2rem] p-8 shadow-2xl border border-white/10"
      >
        <button
          id="btn-close-modal"
          class="absolute -top-4 -right-4 w-10 h-10 bg-darkCard text-white rounded-full flex items-center justify-center hover:bg-neonPink border border-white/10"
        >
          <i class="fas fa-times"></i>
        </button>
        <div id="modal-body"></div>
      </div>
    </div>
    <header class="pt-10 pb-4 px-4">
      <div class="max-w-6xl mx-auto relative group">
        <div
          class="absolute -inset-1 bg-gradient-to-r from-neonPurple to-neonCyan rounded-3xl blur opacity-25 group-hover:opacity-50 transition duration-1000"
        ></div>

        <img
          src="./uploads/hero.webp"
          alt="Banner"
          class="relative rounded-3xl shadow-2xl w-full h-auto object-cover transform transition-all duration-700"
        />
      </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto w-full px-6 py-10">
      <div class="flex items-center gap-4 mb-12">
        <div class="h-1 w-12 bg-neonPurple rounded-full"></div>
        <h2 class="text-4xl font-black uppercase tracking-tighter italic">
          Tablón de hallazgos
        </h2>
      </div>

      <div
        id="cards-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      ></div>
    </main>

    <footer class="glass border-t border-white/10 pt-16 pb-8 px-6 mt-20">
      <div class="max-w-7xl mx-auto flex flex-col items-center gap-10">
        <div class="flex gap-8">
          <a
            href="https://github.com/magamahe"
            class="text-3xl hover:text-neonPurple hover:-translate-y-1 transition-all"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="www.linkedin.com/in/magamahe"
            class="text-3xl hover:text-neonCyan hover:-translate-y-1 transition-all"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a
            href="https://www.instagram.com/ma.gabriela.martinez"
            class="text-3xl hover:text-neonPink hover:-translate-y-1 transition-all"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>

        <div class="text-center">
          <p
            class="font-mono text-xs tracking-[0.3em] text-slate-500 uppercase mb-2"
          >
            Developed by
          </p>
          <p
            class="text-2xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-neonPurple to-neonCyan"
          >
            GABRIELA MARTÍNEZ HERRERO
          </p>
        </div>
      </div>
    </footer>
    <!-- Botón flotante para agregar nuevos ítems -->
    <button
      id="floating-add-btn"
      class="hidden fixed bottom-8 right-8 h-16 w-16 hover:w-48 bg-gradient-to-r from-neonPurple to-neonPink text-white rounded-full shadow-lg flex items-center justify-center hover:justify-start hover:px-6 transition-all duration-500 z-50 group overflow-hidden"
    >
      <i class="fas fa-plus text-2xl flex-shrink-0 relative z-10"></i>
      <span
        class="ml-4 font-black text-sm uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        >Nuevo Post</span
      >
    </button>
    <!-- Modal container -->
    <div
      id="modal-container"
      class="hidden fixed inset-0 z-[100] items-center justify-center bg-black/80 backdrop-blur-md p-4"
    >
      <div
        class="relative w-full max-w-lg glass rounded-[2rem] p-8 shadow-2xl border border-white/10"
      >
        <button
          id="btn-close-x"
          class="absolute -top-4 -right-4 w-10 h-10 bg-darkCard text-white rounded-full flex items-center justify-center hover:bg-neonPink border border-white/10 shadow-lg"
        >
          <i class="fas fa-times"></i>
        </button>

        <div id="modal-body"></div>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
